<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>18-member.html</title>
			<script type = "text/javascript">
			function doSubmit(){
				var frm = document.form1;
				
				if(!frm.user_name.value){
					//아무것도 입력되지 않았으면
					alert("이름을 입력해주세요");
					frm.user_name.focus();
					return false;
				}
				
				if(!frm.gender[0].checked && !frm.gender[1].checked){
					//radio의 옵션은 여러개이므로 배열처럼 사용.
					//첫번째 선택지와 두번째 선택지 모두 선택하지 않았을 경우
					alert("성별을 입력해주세요.")
					frm.gender[0].focus();
					return false;
				}
				
				if(frm.job.selectedIndex < 1){
					//select가 1보다 작으면 = 선택하지 않으면
					alert("직업을 선택해주세요.")
					frm.job.focus();
					return false;
				}
				
				var chk = false;
				for(var i=0; i<frm.hobby.length; i++){
					if(frm.hobby[i].checked){
						chk=true;
						break;
					}
				}
				
				if(!chk){
					alert("취미를 입력해주세요.");
					frm.hobby[0].focus();
					return false;
				}
				
				if(confirm("입력하신 내용이 맞습니까?")){
					frm.submit();
				}
				
				
			}
			</script>
			<style>
  				 fieldset {
  				 	border : 2px solid;
  				 }
  				 
  				 .input_group>label{
  				 	witdh : 80px; display : inline-block;
  				 }
			</style>
	</head>
	<body>
		<form name="form1" onsubmit="doSubmit(); return false;">
			<fieldset>
				<legend>회원가입</legend>
					<label>이름<input type="text" name="user_name"/></label><br/>
					<label>성별<input type="radio" name="gender" value="남자" >남자
								<input type="radio" name="gender" value="여자">여자</label><br/>
					<label>직업<select name="job">
								<option>----- 선택하세요 -----</option>
								<option value="dev">프로그래머</option>
								<option value="pub">퍼블리셔</option>
							  </select></label><br/>
					<label>취미
							<input type="checkbox" name="hobby" value="soccer">축구
							<input type="checkbox" name="hobby" value="basketball">농구
							<input type="checkbox" name="hobby" value="baseball">야구
					</label><br/>
					<label></label>
					<input type="submit" name="button" value="제출"/>
					<input type="reset" name="button2" value="초기화"/>
			</fieldset>
		</form>

	</body>
</html>
