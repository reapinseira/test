			<script type = "text/javascript">
				function sum(x,y) {
					var z = x + y;
					return z;
				}
				
				function printResult(){
					var result = sum(10, 50);
					var mytag = document.getElementById("question");
					//문서에서 "question"이란 ID를 가진 엘리멘트를 가져옴
					
					mytag.innerHTML = result;
				}

					var q = prompt("사칙연산의 수식을 입력하세요 (예 : 100+50)", "");

	<body onload = "insertQuestion()">

		<input type = "button" value = "결과보기" onclick = "printResult()"/><br/>

		-> mytag 변수가 getElementById를 통해 id가 question인 변수를 가져감<br/>
		-> mytag로 result 값을 집어넣음<br/><br/>
