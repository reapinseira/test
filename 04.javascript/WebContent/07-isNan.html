<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>07-isNan.html</title>
			<script type = "text/javascript">
				var a = Number("a");
				document.write(a + "<br/>");
				
				var a_sum = a+1;
				document.write(a_sum + "<br/>");
				
				var a_str = a + "str";
				
				document.write(a_str+"<br/>");
				
				var v1 = "가나다라";
				var v2 = "12345";
				var v3 = 12345;
				
				var is_num1 = !isNaN(v1);//숫자면 true, 숫자가 아니면 false
	
				var is_num2 = !isNaN(v2);
				var is_num3 = !isNaN(v3);
				//문자열도 숫자로 인식한다.
				
				if (is_num1){
					document.write(v1+" 숫자입니다.<br/>");
				} else{
					document.write(v1+" 숫자가 아닙니다.<br/>");
				}
				
				if (is_num2){
					document.write(v2+" 숫자입니다.<br/>");
				} else{
					document.write(v2+" 숫자가 아닙니다.<br/>");
				}
				
				if (is_num3){
					document.write(v3+" 숫자입니다.<br/>");
				} else{
					document.write(v3+" 숫자가 아닙니다.<br/>");
				}
			</script>
	</head>
	<body>

	</body>
</html>
