<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>16-attr.html</title>
			<script type = "text/javascript">
				function setFontColor(color){
					var box = document.getElementById("box1");
					//box에 id가 box1인 개체 가져옮
					
					box.style.color = color;
					//box의 폰트 색을 파라미터로 들어온 color로 바꿈					
				}
				
				function setBgColor(color){
					var box = document.getElementById("box1");
					
					box.style.background = color;
				}
				
				function setWidth(width){
					var box = document.getElementById("box1");
					
					box.style.width = width;
				}
				
				function changeClass(cls){
					document.getElementById("box1").className = cls;
					
				}
				
			</script>
			<style type="text/css">
				/* .클래스명의 경우 스타일 지정 */
				.box1{
					margin : 10px;
					border : 5px solid #ccc;
					padding : 30px;
					text-align : center;
				}
				
				.box2{
					margin : 10px;
					border : 10px solid #ff00ff;
					background-color : #ff0;
					padding : 25px;
					text-align : left;	
				}
			
			</style>
	</head>
	<body>
		<h1>css 제어하기</h1>
		<div id="box1" class="box1"><h1>테스트 영역입니다</h1></div>
		<div id="box2" class="box2"><h1>테스트 영역입니다</h1></div>
		<input type="button" value="(폰트) red" onclick="setFontColor('#f00')"/>
		<input type="button" value="(배경) blue" onclick="setBgColor('#00f')"/>
		<input type="button" value="width=50%" onclick="setWidth('50%')"/>
		<input type="button" value="box1 클래스 적용" onclick="changeClass('box1')"/>
		<input type="button" value="box2 클래스 적용" onclick="changeClass('box2')"/>

	</body>
</html>
