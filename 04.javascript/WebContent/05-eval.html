<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>05-eval.html</title>
			<script type = "text/javascript">
				var str = "100+1";
				document.write(str+"<br/><br/>");
				
				//eval : 문자열이 수식일 경우 해당 문자열을 수식으로 인식하여 계산한다.
				var result = eval(str);
				document.write(result);
			</script>
	</head>
	<body>

	</body>
</html>
